<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Skilled e-learning landing page</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header class="header__section">
      <nav class="header__nav">
        <ul class="header__navigation">
          <li class="header__navigation_item">
            <span class="header__navigation_item-logo">Skilled</span>
          </li>
          <li class="header__navigation_item">
            <a href="#navLink" class="header__navigation_item-link"
              >Get Started</a
            >
          </li>
        </ul>
      </nav>
      <div class="header__hero">
        <div class="header__hero_text-box">
          <h1 class="heading-primary">Maximize skill, minimize budget</h1>
          <p class="header__hero_text">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <div class="header__hero_cta-box">
            <a href="#cta" class="header__hero_cta">Get Started</a>
          </div>
        </div>
        <div class="header__hero-img-wrapper">
          <img
            src="./assets/image-hero-desktop.png"
            alt="hero desktop"
            class="header__hero-img header__hero-img--desktop"
          />
        </div>
      </div>
    </header>
  </body>
</html>
